<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    document.getElementById("latitude").value = position.coords.latitude;
                    document.getElementById("longitude").value = position.coords.longitude;
                }, error => {
                    alert("Location access denied. Please enter manually.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</head>
<body>
    <h2>Report an Issue</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="category">Select Issue Category:</label><br>
        <select name="category" id="category" required>
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
            
        </select><br><br>

        <label>Description:</label><br>
        <textarea name="description" required></textarea><br><br>

        <label>Upload Image:</label><br>
        <input type="file" name="image" accept="image/*"><br><br>

        <label>Latitude:</label><br>
        <input type="text" name="latitude" id="latitude"><br>

        <label>Longitude:</label><br>
        <input type="text" name="longitude" id="longitude"><br>

        <button type="button" onclick="getLocation()">Use My Location</button><br><br>

        <input type="submit" value="Submit Report">
    </form>
</body>
</html>
